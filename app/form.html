<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма заявки на мероприятие</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }
      .required::after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Заявка на организацию мероприятия</h1>

        <form action="process.php" method="POST">
          <div class="mb-3">
            <label for="event_type" class="form-label required"
              >Тип мероприятия</label
            >
            <select
              class="form-select"
              id="event_type"
              name="event_type"
              required
            >
              <option value="">Выберите тип мероприятия</option>
              <option value="Свадьба">Свадьба</option>
              <option value="Корпоратив">Корпоратив</option>
              <option value="День рождения">День рождения</option>
              <option value="Конференция">Конференция</option>
              <option value="Другое">Другое</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="number_of_people" class="form-label required"
              >Количество человек</label
            >
            <input
              type="number"
              class="form-control"
              id="number_of_people"
              name="number_of_people"
              min="1"
              max="1000"
              required
            />
          </div>

          <div class="mb-3">
            <label for="menu_preferences" class="form-label"
              >Предпочтения по меню</label
            >
            <textarea
              class="form-control"
              id="menu_preferences"
              name="menu_preferences"
              rows="4"
              placeholder="Укажите ваши пожелания по меню, аллергии, особые требования..."
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="contact_phone" class="form-label required"
              >Контактный телефон</label
            >
            <input
              type="tel"
              class="form-control"
              id="contact_phone"
              name="contact_phone"
              pattern="[\+]\d{1,3}\d{7,15}"
              placeholder="+375296578221"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Отправить заявку
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
